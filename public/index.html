<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Salão & Barbearia</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <img src="images/logo.png" alt="House Salão & Barbearia" class="logo">
      <h1>Agendamento</h1>
    </div>
  </header>

  <main class="container">
    <form id="agendamentoForm" class="form-agendamento">
      
      <div class="form-group">
        <label for="telefone">WhatsApp / Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(81) 99999-9999" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
      </div>

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required min="2025-02-12">
      </div>

      <div class="form-group">
        <label for="horario">Horário</label>
        <select id="horario" name="horario" required>
          <option value="">Selecione</option>
          <!-- preenchido via JS -->
        </select>
      </div>

      <div class="form-group">
        <label for="barbeiro">Barbeiro</label>
        <select id="barbeiro" name="barbeiroId" required>
          <option value="">Selecione</option>
          <!-- preenchido via JS -->
        </select>
      </div>

      <div class="form-group">
        <label for="servico">Serviço</label>
        <select id="servico" name="servicoId" required>
          <option value="">Selecione</option>
          <!-- preenchido via JS -->
        </select>
      </div>

      <button type="submit" class="btn-primary">Agendar Agora</button>

      <p id="mensagem" class="mensagem"></p>
    </form>
  </main>

  <footer>
    <p>House Salão & Barbearia • Belo Jardim • WhatsApp: (81) 9999-9999</p>
  </footer>

  <script>
    const API_URL = 'http://localhost:3000/api';

    async function carregarDados() {
      try {
        const [barbeirosRes, servicosRes] = await Promise.all([
          fetch(`${API_URL}/barbeiros`).then(r => r.json()),
          fetch(`${API_URL}/servicos`).then(r => r.json())
        ]);

        const barbeiroSelect = document.getElementById('barbeiro');
        barbeirosRes.forEach(b => {
          const opt = document.createElement('option');
          opt.value = b.id;
          opt.textContent = b.nome;
          barbeiroSelect.appendChild(opt);
        });

        const servicoSelect = document.getElementById('servico');
        servicosRes.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = `${s.nome} • R$ ${s.preco.toFixed(2).replace('.', ',')}`;
          servicoSelect.appendChild(opt);
        });

      } catch (err) {
        console.error(err);
      }
    }

    // carrega barbeiros e serviços ao abrir a página
    carregarDados();

    // TODO: quando mudar data + barbeiro → carregar horários disponíveis
    // por enquanto vamos deixar manual (você pode melhorar depois)

    document.getElementById('agendamentoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        telefone: formData.get('telefone'),
        data: formData.get('data'),
        horario: formData.get('horario'),
        barbeiroId: Number(formData.get('barbeiroId')),
        servicoId: Number(formData.get('servicoId'))
      };

      try {
        const res = await fetch(`${API_URL}/agendamentos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const resultado = await res.json();

        const msgEl = document.getElementById('mensagem');
        if (res.ok) {
          msgEl.style.color = '#4CAF50';
          msgEl.textContent = 'Agendamento realizado com sucesso! Entraremos em contato.';
          e.target.reset();
        } else {
          msgEl.style.color = '#f44336';
          msgEl.textContent = resultado.error || 'Erro ao agendar. Tente novamente.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('mensagem').textContent = 'Erro de conexão. Tente novamente.';
      }
    });
  </script>
</body>
</html>
